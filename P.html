<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üìç$TRACKER v2</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Background Video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.6);
    }

    /* Overlay Gradient */
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3));
      z-index: -1;
    }

    /* Container */
    .container {
      max-width: 650px;
      margin: 70px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.2);
      animation: fadeInUp 1.2s ease;
      text-align: center;
    }

    /* 3D Text (Static) */
    h2 {
      font-size: 48px;
      font-weight: 800;
      color: #00ffc6;
      text-shadow:
        1px 1px 0 #0ff,
        2px 2px 0 #0dd,
        3px 3px 0 #0bb,
        4px 4px 0 #099,
        5px 5px 15px rgba(0,255,200,0.7);
      margin-bottom: 30px;
    }

    /* Floating Image - Bigger & Professional */
    .haun-img {
      width: 200px; /* slightly bigger */
      max-width: 90%;
      margin: 20px auto;
      display: block;
      cursor: pointer;
      animation: float 2s ease-in-out infinite alternate;
      transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
      border-radius: 15px; /* smooth corners for professional look */
      box-shadow: 0 15px 35px rgba(0, 255, 200, 0.5), 0 0 30px rgba(0, 255, 200, 0.4);
    }
    .haun-img:hover {
      transform: scale(1.15) rotate(-1deg);
      filter: brightness(1.2);
      box-shadow: 0 20px 40px rgba(0, 255, 200, 0.7), 0 0 45px rgba(0, 255, 200, 0.6);
    }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-18px); }
    }

    /* Input */
    input[type="text"] {
      width: 100%;
      padding: 15px 18px;
      font-size: 16px;
      border: none;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      outline: none;
    }
    input[type="text"]:focus {
      background: rgba(0, 255, 200, 0.2);
      box-shadow: 0 0 12px #00ffc6;
    }

    /* Button */
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #00ffc6, #00a2ff);
      color: #000;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 255, 200, 0.5);
    }

    /* Result */
    #result {
      margin-top: 30px;
      font-size: 16px;
      line-height: 1.7;
      color: #eee;
      animation: fadeIn 1s ease;
    }
    #result p {
      margin-bottom: 12px;
    }

    /* Map */
    #map {
      width: 100%;
      height: 350px;
      margin-top: 25px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.25);
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
      animation: fadeIn 2s ease;
    }
    .footer span {
      color: #00ffc6;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- üé¨ Background -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="background.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- üì± Main Container -->
  <div class="container">
    <h2>üìç$TRACKER</h2>
    <img src="$HAUN.PNG" class="haun-img" onclick="location.href='R.html'" alt="$HAUN">

    <input type="text" id="phoneInput" placeholder="Enter phone number (e.g. +14158586273)">
    <button onclick="lookupNumber()">üîç Lookup Number</button>

    <div id="result"></div>
    <div id="map"></div>
  </div>

  <div class="footer">&copy; 2025 $HAUN Defense. All rights reserved.</div>

  <!-- üìú Script -->
  <script>
    async function lookupNumber() {
      const phone = document.getElementById("phoneInput").value;
      const apiKey = "e5c75b2c00c80046d53270efa8ec5518"; // Replace with your API key

      const response = await fetch(`https://apilayer.net/api/validate?access_key=${apiKey}&number=${encodeURIComponent(phone)}`);
      const data = await response.json();

      if (data.valid) {
        const location = `${data.location}, ${data.country_name}`;
        document.getElementById("result").innerHTML = `
          <p><strong>üåç Country:</strong> ${data.country_name}</p>
          <p><strong>üìå Location:</strong> ${data.location}</p>
          <p><strong>üì° Carrier:</strong> ${data.carrier}</p>
          <p><strong>‚òéÔ∏è Line Type:</strong> ${data.line_type}</p>
        `;
        geocodeLocation(location);
      } else {
        document.getElementById("result").innerHTML = `<p>‚ùå Invalid phone number.</p>`;
        document.getElementById("map").innerHTML = '';
      }
    }

    function geocodeLocation(location) {
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address: location }, function(results, status) {
        if (status === 'OK') {
          const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: results[0].geometry.location,
            styles: [
              { elementType: "geometry", stylers: [{ color: "#1d2c4d" }] },
              { elementType: "labels.text.fill", stylers: [{ color: "#8ec3b9" }] },
              { elementType: "labels.text.stroke", stylers: [{ color: "#1a3646" }] },
              { featureType: "administrative", elementType: "geometry", stylers: [{ visibility: "off" }] },
              { featureType: "poi", stylers: [{ visibility: "off" }] },
              { featureType: "road", elementType: "geometry", stylers: [{ color: "#304a7d" }] },
              { featureType: "water", elementType: "geometry", stylers: [{ color: "#17263c" }] }
            ]
          });
          new google.maps.Marker({ map: map, position: results[0].geometry.location });
        } else {
          document.getElementById('map').innerHTML = '<p>üìç Unable to show map for this location.</p>';
        }
      });
    }
  </script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-deq29HK9rvV9dVDFsnlk50pWfIvxvnk"></script>
</body>
</html>
